{% extends 'Basic.html' %}
{% block bodyright %}
       <div id="page-wrapper" >
            <div id="page-inner">
              <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form" method="POST">
	                                    <div class="control">
		                                    <fieldset disabled="">
	                                        <div class="label-page"><label >学校</label></div>
                                                <input type="text" class="form-control" value ="{{ school.school }}"  name="school"  required />
		                                    </fieldset>
	                                    </div>
	                                    <div class="control">
		                                    <fieldset disabled="">
			                                    <div class="form-group">
				                                    <div class="label-page"><label >姓名</label></div>
				                                    <input type="text" class="form-control" value ="{{ teacher.teachername }}" name="teachername"  required />
	                                            </div>
		                                    </fieldset>
	                                    </div>
	                                    <div class="control">
	                                        <div class="label-page"><label >性别</label></div>
                                                <input type="text" class="form-control" value ="{{ teacher.teachersex }}"  name="teachersex"  required />
	                                    </div>

	                                    <div class="control">
	                                        <div class="label-page"><label >院系</label></div>
                                                <input type="text" class="form-control" value ="{{ teacher.teacherdepartment }}" name="teacherdepartment"  required />
	                                    </div>
	                                    <div class="control">
	                                        <div class="label-page"><label >职位</label></div>
                                                <input type="text" class="form-control" value ="{{ teacher.teacherjob }}"  placeholder="zhiwei " name="teacherjob"  required />
	                                    </div>
	                                    <div class="control">
	                                        <div class="label-page"><label >队伍名</label></div>
                                                <input type="text" class="form-control" value ="{{ teacher.teamname }}"  placeholder="zhiwei " name="teamame"  required />
	                                    </div>

	                                    <div class="control">
		                                    <fieldset disabled="">
	                                        <div class="label-page"><label >手机号</label></div>
                                                <input type="text" class="form-control" value ="{{ teacher.teacherphone }}"  name="teacherphone"  required />
		                                    </fieldset>
	                                    </div>
	                                    <div class="control">
		                                    <fieldset disabled="">
	                                        <div class="label-page"><label >密码</label></div>
                                                <input type="text" class="form-control" value ="{{ teacher.password }}"  name="password"  required />
		                                    </fieldset>
	                                    </div>
	                                    <div class="control">
	                                        <div class="label-page"><label >邮箱</label></div>
                                                <input type="text" class="form-control" value ="{{ teacher.teacheremail }}"  name="teacheremail"  required />
	                                    </div>
	                                    <div class="control">
	                                        <div class="label-page"><label >所需房间</label></div>
                                                <input type="text" class="form-control" value ="{{ teacher.teacheroom }}"  name="teacherroom"  required />
	                                    </div>

	                                <button type="submit" class="btn btn-primary center-block">提交修改信息</button>
                                    </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
              </div>
            </div>
       </div>
{% endblock %}
