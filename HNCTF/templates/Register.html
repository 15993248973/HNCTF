{% extends 'Base.html' %}

{% block title %}注册{% endblock %}
{% block head %}
	<link rel="stylesheet" href="{{ url_for('static',filename='form/css/Register.css') }}">
{% endblock %}
{% block body %}
	<div class="main">
         <h1 class="page-title">注册</h1>
        <form action="" method="POST">
            <div class="form-container">
                <div class="form-group">
	                <span class="page">选择高校 :</span>
                     <select class="form-control" name="school" >
	                     {% for school in schools %}
                        <option >{{ school.school }}</option>
	                     {% endfor %}
                    </select>
                </div>
                <div class="form-group">
	                <span class="page">老师姓名 :</span>
                    <input type="text" class="form-control" placeholder="老师姓名" name="teachername"  required />
                </div>
                <div class="form-group">
	                <span class="page">老师电话 :</span>
                    <input type="number" class="form-control" placeholder="老师电话" name="teacherphone"  required />
                </div>
                <div class="form-group">
	                <span class="page">密码 :</span>
                    <input type="password" class="form-control" placeholder="密码" name="password" required />
                </div>
                <div class="form-group">
	                <span class="page">确认密码 :</span>
                    <input type="password" class="form-control" placeholder="确认密码" name="repassword" required />
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block">立即注册</button>
                    <p> 已有帐号？立即<a  href="{{ url_for('Login') }}"> 登录</a></p>
                </div>
            </div>
        </form>
	</div>
{% endblock %}
