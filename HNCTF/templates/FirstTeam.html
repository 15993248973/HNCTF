                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form" method="POST">
	                                    <div class="control">
		                                    <fieldset disabled="">
			                                    <div class="form-group">
	                                            <div class="label-page"><label >学校</label></div>
                                                <input type="text" class="form-control" value ="{{ school.school }}"  name="school"  required />
			                                    </div>
		                                    </fieldset>
	                                    </div>
	                                    <div class="control">
		                                    <fieldset disabled="">
			                                    <div class="form-group">
				                                    <div class="label-page"><label >指导老师</label></div>
				                                    <input type="text" class="form-control" value ="{{ teacher.teachername }}"   required />
	                                            </div>
		                                    </fieldset>
	                                    </div>
	                                    <fieldset disabled>
	                                    <div class="control">
	                                        <div class="label-page"><label >队名</label></div>
                                                <input type="text" class="form-control" value ="{{ teamss.teamname }}"    required />
	                                    </div>
	                                    </fieldset>
	                                    <div class="control">
	                                        <div class="label-page"><label >队员姓名</label></div>
                                                <input type="text" class="form-control" value ="{{ teamss.membername }}" name="membername"  required />
	                                    </div>
	                                    <div class="control">
	                                        <div class="label-page"><label >性别</label></div>
                                                <input type="text" class="form-control" value ="{{ teamss.membersex }}"  placeholder="zhiwei " name="membersex"  required />
	                                    </div>
	                                    <div class="control">
	                                        <div class="label-page"><label >专业/年级</label></div>

	                                    </div>
	                                    <div class="control">
	                                        <div class="label-page"><label >衣服尺码</label></div>
                                                <input type="text" class="form-control" value ="{{ teamss.membersize }}"  name="membersize"  required />
	                                    </div>
	                                    <div class="control">
	                                        <div class="label-page"><label >技能偏向</label></div>
                                                <input type="text" class="form-control" value ="{{ teamss.memberskill }}"  name="memberskill"  required />
	                                    </div>
	                                    <div class="control">
	                                        <div class="label-page"><label >手机号</label></div>

	                                    </div>

	                                <button type="submit" class="btn btn-primary center-block">提交修改信息</button>
                                    </form>
                        </div>
