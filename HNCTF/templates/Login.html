{% extends 'Base.html' %}

{% block head %}
    <style type="text/css">
        #code
        {
            font-family: Arial;
            font-style: italic;
            font-weight: bold;
            border: 0;
            letter-spacing: 2px;
            color: blue;
            width: 60px;
            height: 24px;
        }

    </style>

    <script  src="{{ url_for('static', filename='form/js/checkCode.js') }}"></script>

{% endblock %}

{% block title %}登录{% endblock %}

{% block body %}
    <div class="main" onload="createCode()">
        <h3 class="page-title">登录</h3>
        <form action="" onsubmit="return validate()" method="POST">
            <div class="form-container">
                <div class="form-group">
                   <input type="number" class="form-control" placeholder="老师电话" name="teacherphone" required />
                </div>
                <div class="form-group">
                   <input type="password" class="form-control" placeholder="密码" name="password" required />
                </div>
                <div class="form-group">
                    <input type="text" id="input" />
                    <input type="button" id="code" onclick="createCode()" />

                   <button class="btn btn-primary btn-block"  onclick="validate()">登录</button>
                </div>
                {% for message in get_flashed_messages() %}
                {{ message }}
                {% endfor %}
            </div>
        </form>
    </div>
{% endblock %}
